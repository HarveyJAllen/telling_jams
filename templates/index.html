<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Home</title>
</head>
<body>
    <div class="navbar">
        <div>Change your Name</div>
    </div>
    <div>
        <h1>
            Send a message to Jams!
        </h1>
    </div>
    <div>
        <form action="/" method="post">
            <input type="text" id="message" name="message">
            <input type="submit">
        </form>
    </div>
    <hr>
    <div>
        <h2>Jams' messages (someone's popular)</h2>
        {% if messages %}
            {% for x in messages %}
                <p>{{x}}</p>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
